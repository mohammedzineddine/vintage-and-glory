<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <title>Admin — Vintage & Glory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
        }

        .luxury-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .luxury-input {
            border: 1px solid #d1d5db;
            padding: 10px;
            font-size: 14px;
            font-family: 'Lora', serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .luxury-input:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 0 0 0 2px rgba(26, 26, 26, 0.1);
        }

        .luxury-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        .luxury-table thead {
            background-color: #f9fafb;
            border-bottom: 2px solid #1a1a1a;
        }

        .luxury-table th {
            padding: 12px;
            text-align: left;
            font-size: 12px;
            letter-spacing: 0.1em;
            font-weight: 600;
            color: #1a1a1a;
        }

        .luxury-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>

<body class="bg-white text-gray-900">
    <nav class="luxury-bg text-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-3xl font-bold tracking-wider"
                style="font-family: 'Playfair Display', serif;">ADMIN PANEL</a>
            <div class="hidden md:flex items-center gap-4">
                <button id="logoutBtn"
                    class="px-4 py-2 bg-red-600 text-white text-sm tracking-widest hover:bg-red-700 transition rounded">LOGOUT</button>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuBtn" class="p-2 rounded-md bg-white text-gray-900"
                    aria-label="Toggle menu">☰</button>
            </div>
        </div>
        <div id="mobileMenu" class="md:hidden bg-white px-6 pb-4 hidden">
            <button id="logoutBtnMobile" class="w-full text-left py-3 text-red-600">Logout</button>
        </div>
    </nav>

    <!-- Auth screen -->
    <div id="authScreen" class="max-w-md mx-auto mt-16 bg-white p-8 shadow-lg">
        <h1 class="text-4xl font-bold mb-8 text-center tracking-tight" style="font-family: 'Playfair Display', serif;">
            Admin Access</h1>
        <form id="adminAuthForm" class="space-y-4">
            <div>
                <label class="block text-sm tracking-widest font-semibold mb-3">EMAIL</label>
                <input id="adminEmail" type="email" placeholder="admin@vintage.local" class="w-full luxury-input"
                    required />
            </div>
            <div>
                <label class="block text-sm tracking-widest font-semibold mb-3">PASSWORD</label>
                <input id="adminPassword" type="password" placeholder="Password" class="w-full luxury-input" required />
            </div>
            <button type="submit"
                class="w-full px-4 py-3 bg-gray-900 text-white text-sm tracking-widest hover:bg-black transition mt-6">SIGN
                IN</button>
        </form>
        <p id="adminAuthMsg" class="text-sm text-gray-600 mt-2 text-center"></p>
        <hr class="my-4">

    </div>

    <!-- Admin panel (hidden until auth) -->
    <div id="adminPanel" class="hidden max-w-7xl mx-auto px-6 py-12">
        <div class="flex items-center justify-between mb-12">
            <h1 class="text-4xl font-bold tracking-tight" style="font-family: 'Playfair Display', serif;">Product
                Management</h1>
            <button id="generateBtn"
                class="px-6 py-3 bg-gray-900 text-white text-sm tracking-widest hover:bg-black transition">GENERATE
                SAMPLES</button>
        </div>

        <!-- Add/Edit product form -->
        <div class="bg-white p-8 shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-6 tracking-tight" style="font-family: 'Playfair Display', serif;">
                <span id="formTitle">Add Product</span>
            </h2>
            <form id="productForm" class="space-y-4">
                <div id="productFormMsg" class="hidden p-3 rounded text-sm"></div>
                <div class="text-right">
                    <button type="button" id="checkBucketBtn" class="px-3 py-1 text-xs bg-gray-100 rounded">Check
                        storage bucket</button>
                </div>
                <div>
                    <label class="block text-sm tracking-widest font-semibold mb-3">PRODUCT NAME</label>
                    <input id="productName" type="text" placeholder="e.g. Classic Denim Jacket"
                        class="w-full luxury-input" required />
                </div>
                <div>
                    <label class="block text-sm tracking-widest font-semibold mb-3">DESCRIPTION</label>
                    <textarea id="productDesc" placeholder="Brief description" class="w-full luxury-input"
                        rows="3"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm tracking-widest font-semibold mb-3">PRICE (DZ)</label>
                        <input id="productPrice" type="number" step="0.01" placeholder="49.99"
                            class="w-full luxury-input" required />
                    </div>
                    <div>
                        <label class="block text-sm tracking-widest font-semibold mb-3">IMAGE</label>
                        <div class="space-y-2">
                            <input id="productFile" type="file" accept="image/*" class="w-full" />
                            <input id="productImage" type="url" placeholder="Or paste an image URL (https://...)"
                                class="w-full luxury-input" />
                            <div class="flex items-center gap-2">
                                <input id="removeImage" type="checkbox" class="h-4 w-4" />
                                <label for="removeImage" class="text-sm tracking-widest">Remove current image
                                    URL</label>
                            </div>
                            <div id="productPreviewWrap" class="mt-2">
                                <img id="productPreview" src="" alt="preview"
                                    class="w-32 h-32 object-cover rounded hidden">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button type="submit" id="submitBtn"
                        class="px-6 py-3 bg-gray-900 text-white text-sm tracking-widest hover:bg-black transition">ADD</button>
                    <button type="button" id="resetBtn"
                        class="px-6 py-3 bg-gray-300 text-gray-900 text-sm tracking-widest hover:bg-gray-400 transition"
                        style="display:none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Products table -->
        <div class="bg-white p-8 shadow-lg">
            <h2 class="text-2xl font-semibold mb-6 tracking-tight" style="font-family: 'Playfair Display', serif;">
                Products</h2>
            <div id="productsTable" class="overflow-x-auto">
                <!-- table rendered here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    <script>
        let adminUser = null;
        let editingId = null;

        // Demo credentials (in production, use Supabase Auth)
        const DEMO_ADMIN = {
            email: 'mzineddine03@gmail.com',
            password: 'admin123'
        };

        async function checkAdminAuth() {
            const stored = localStorage.getItem('admin:vintage');
            if (stored) {
                try {
                    adminUser = JSON.parse(stored);
                    showAdminPanel();
                    loadProducts();
                } catch (e) {
                    localStorage.removeItem('admin:vintage');
                }
            }
        }

        async function adminLogin(email, password) {
            const msg = document.getElementById('adminAuthMsg');

            // Demo authentication (for development only)
            if (email === DEMO_ADMIN.email && password === DEMO_ADMIN.password) {
                adminUser = { email, loginTime: new Date().toISOString() };
                localStorage.setItem('admin:vintage', JSON.stringify(adminUser));
                msg.textContent = '';
                showAdminPanel();
                loadProducts();
                document.getElementById('adminAuthForm').reset();
                return;
            }

            msg.textContent = 'Invalid email or password';
            msg.style.color = '#dc2626';
        }

        function showAdminPanel() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('admin:vintage');
            adminUser = null;
            editingId = null;
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('adminAuthMsg').textContent = '';
        }

        async function loadProducts() {
            const products = await fetchProducts();
            renderProductsTable(products);
        }

        function renderProductsTable(products) {
            const table = document.getElementById('productsTable');
            if (products.length === 0) {
                table.innerHTML = '<p class="text-gray-600">No products yet.</p>';
                return;
            }
            let html = `
                <table class="luxury-table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>PRICE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            products.forEach(p => {
                html += `
                    <tr>
                        <td><strong>${p.name}</strong></td>
                        <td>${formatPrice(p.price)} DZ</td>
                        <td class="flex gap-2">
                            <button class="px-3 py-1 bg-gray-800 text-white rounded text-xs tracking-widest hover:bg-black transition" onclick="editProduct(${p.id})">EDIT</button>
                            <button class="px-3 py-1 bg-red-600 text-white rounded text-xs tracking-widest hover:bg-red-700 transition" onclick="deleteProduct(${p.id})">DELETE</button>
                        </td>
                    </tr>
                `;
            });
            html += `
                    </tbody>
                </table>
            `;
            table.innerHTML = html;
        }

        async function editProduct(id) {
            const p = await fetchProductById(id);
            if (!p) return;
            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Product';
            document.getElementById('productName').value = p.name;
            document.getElementById('productDesc').value = p.description || '';
            document.getElementById('productPrice').value = p.price;
            document.getElementById('productImage').value = p.image_url || '';
            // preview existing image
            const preview = document.getElementById('productPreview');
            if (p.image_url) {
                preview.src = p.image_url;
                preview.classList.remove('hidden');
            } else {
                preview.src = '';
                preview.classList.add('hidden');
            }
            document.getElementById('submitBtn').textContent = 'Update';
            document.getElementById('resetBtn').style.display = 'inline-block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure?')) return;
            await adminDeleteProduct(id);
            loadProducts();
        }

        function resetForm() {
            editingId = null;
            document.getElementById('productForm').reset();
            document.getElementById('formTitle').textContent = 'Add Product';
            document.getElementById('submitBtn').textContent = 'Add';
            document.getElementById('resetBtn').style.display = 'none';
            // clear preview and file input
            const preview = document.getElementById('productPreview');
            if (preview) { preview.src = ''; preview.classList.add('hidden'); }
            const fileInput = document.getElementById('productFile');
            if (fileInput) fileInput.value = '';
            const removeCb = document.getElementById('removeImage');
            if (removeCb) removeCb.checked = false;
        }

        // Wire up events
        document.getElementById('adminAuthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            await adminLogin(email);
        });

        document.getElementById('logoutBtn').addEventListener('click', logout);

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const desc = document.getElementById('productDesc').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const imageUrlInput = document.getElementById('productImage').value.trim();
            const fileInput = document.getElementById('productFile');
            const removeChecked = document.getElementById('removeImage').checked;

            // determine image_url: file upload takes precedence, then URL input, then remove flag
            let finalImageUrl = '';
            const msgEl = document.getElementById('productFormMsg');
            if (msgEl) { msgEl.className = 'hidden p-3 rounded text-sm'; msgEl.textContent = ''; }
            // if user selected a file, upload it to Supabase Storage
            if (fileInput && fileInput.files && fileInput.files.length > 0) {
                const file = fileInput.files[0];
                try {
                    const filePath = `images/${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
                    const { data: uploadData, error: uploadError } = await supabase.storage.from('product-images').upload(filePath, file, { cacheControl: '3600', upsert: false, contentType: file.type });
                    if (uploadError) {
                        console.error('Upload error', uploadError);
                        if (msgEl) { msgEl.textContent = 'Upload error — see console. Details: ' + JSON.stringify(uploadError); msgEl.className = 'p-3 rounded bg-red-100 text-red-700'; }
                        // attempt fallback to provided URL if available
                        if (imageUrlInput) {
                            finalImageUrl = imageUrlInput;
                            if (msgEl) { msgEl.textContent = 'Image upload failed, using provided URL instead. Upload error: ' + (uploadError.message || uploadError.name || JSON.stringify(uploadError)); msgEl.className = 'p-3 rounded bg-yellow-50 text-yellow-800'; }
                        } else {
                            // try to list the `images` folder in the bucket for diagnostics
                            try {
                                const { data: listData, error: listError } = await supabase.storage.from('product-images').list('images', { limit: 20 });
                                console.error('Bucket images list check', listError, listData);
                                if (msgEl) { msgEl.textContent = 'Image upload failed and no URL provided. Check bucket/images exists and is public. See console for details. Bucket list: ' + JSON.stringify(listError || listData); msgEl.className = 'p-3 rounded bg-red-100 text-red-700'; }
                            } catch (le) {
                                console.error('Bucket images list exception', le);
                                if (msgEl) { msgEl.textContent = 'Image upload failed and images folder check failed. See console. Exception: ' + (le.message || le.name); msgEl.className = 'p-3 rounded bg-red-100 text-red-700'; }
                            }
                            return;
                        }
                    } else {
                        console.log('Upload success', uploadData);
                        if (msgEl) { msgEl.textContent = 'Upload response: ' + JSON.stringify(uploadData); msgEl.className = 'p-3 rounded bg-green-50 text-green-800'; }
                        const { data: urlData } = supabase.storage.from('product-images').getPublicUrl(filePath);
                        finalImageUrl = urlData && urlData.publicUrl ? urlData.publicUrl : '';
                        if (msgEl && finalImageUrl) { msgEl.innerHTML += '\nPublic URL: ' + finalImageUrl; }
                        // verify file exists in bucket/images (diagnostic)
                        try {
                            const { data: listAfter, error: listErr } = await supabase.storage.from('product-images').list('images', { limit: 100 });
                            console.log('Bucket images contents (sample):', listAfter, listErr);
                            if (msgEl) { msgEl.innerHTML += '\nBucket images sample count: ' + (listAfter ? listAfter.length : 0); }
                        } catch (le) {
                            console.error('List after upload exception', le);
                        }
                    }
                } catch (err) {
                    console.error('Upload exception', err);
                    if (imageUrlInput) {
                        finalImageUrl = imageUrlInput;
                        if (msgEl) { msgEl.textContent = 'Image upload error, using provided URL: ' + (err.message || err.name); msgEl.className = 'p-3 rounded bg-yellow-50 text-yellow-800'; }
                    } else {
                        if (msgEl) { msgEl.textContent = 'Image upload error: ' + (err.message || err.name); msgEl.className = 'p-3 rounded bg-red-100 text-red-700'; }
                        return;
                    }
                }
            } else if (removeChecked) {
                finalImageUrl = '';
            } else if (imageUrlInput) {
                finalImageUrl = imageUrlInput;
            }

            if (editingId) {
                await adminUpdateProduct(editingId, { name, description: desc, price, image_url: finalImageUrl });
                resetForm();
            } else {
                await adminCreateProduct({ name, description: desc, price, image_url: finalImageUrl });
                document.getElementById('productForm').reset();
            }
            loadProducts();
        });

        document.getElementById('resetBtn').addEventListener('click', resetForm);

        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (confirm('This will create 6 sample products. Continue?')) {
                await generateSampleProducts();
                loadProducts();
            }
        });

        // diagnostics: check bucket listing when requested
        const checkBucketBtn = document.getElementById('checkBucketBtn');
        if (checkBucketBtn) {
            checkBucketBtn.addEventListener('click', async () => {
                const msgEl = document.getElementById('productFormMsg');
                try {
                    const { data, error } = await supabase.storage.from('product-images').list('images', { limit: 50 });
                    if (error) {
                        console.error('Bucket images list error', error);
                        msgEl.textContent = 'Bucket images list error: ' + (error.message || error.name || 'unknown');
                        msgEl.className = 'p-3 rounded bg-red-100 text-red-700';
                    } else {
                        console.log('Bucket images list', data);
                        msgEl.textContent = `product-images/images has ${data.length} items (logged to console).`;
                        msgEl.className = 'p-3 rounded bg-green-50 text-green-800';
                    }
                } catch (err) {
                    console.error('Bucket images list exception', err);
                    msgEl.textContent = 'Bucket images list exception: ' + (err.message || err.name);
                    msgEl.className = 'p-3 rounded bg-red-100 text-red-700';
                }
            });
        }

        // preview selected file immediately
        const productFileEl = document.getElementById('productFile');
        const productPreviewEl = document.getElementById('productPreview');
        if (productFileEl) {
            productFileEl.addEventListener('change', (e) => {
                const f = e.target.files[0];
                if (f) {
                    productPreviewEl.src = URL.createObjectURL(f);
                    productPreviewEl.classList.remove('hidden');
                }
            });
        }
        // update preview when URL input changes
        const productImageInput = document.getElementById('productImage');
        if (productImageInput) {
            productImageInput.addEventListener('input', (e) => {
                const v = e.target.value.trim();
                if (v) {
                    productPreviewEl.src = v;
                    productPreviewEl.classList.remove('hidden');
                }
            });
        }

        // Admin auth form
        document.getElementById('adminAuthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            await adminLogin(email, password);
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                logout();
            }
        });

        // Initial check
        checkAdminAuth();
        // Mobile menu toggle (admin)
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', () => {
            if (!mobileMenu) return;
            mobileMenu.classList.toggle('hidden');
        });
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');
        if (logoutBtnMobile) logoutBtnMobile.addEventListener('click', () => { if (confirm('Are you sure you want to logout?')) logout(); });
    </script>
</body>

</html>
